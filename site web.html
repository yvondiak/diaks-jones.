<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mon site e-commerce</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
  <script src="https://kit.fontawesome.com/ebea214871.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Barre de navigation -->
  <nav>
    <h1>Diaks&Jones</h1>
    <div class="onglets">
      <p class="link">New</p>
      <p class="link">Sold</p>
      <p class="link">Best-sellers</p>
      <p class="link">Most elegant</p>
      <p class="link">Special</p>
      <form>
        <input type="search" placeholder="Search">
      </form>
      
      <p><i class="fa-solid fa-heart-circle-plus"></i></p>
      <p><i class="fa-solid fa-bag-shopping"></i></p>
    </div>
  </nav>
  <!-- Fin de la barre de navigation -->
  
  <!-- Header -->
   <header>
     <h1>For the most elegant men.</h1>
     <button>Naviguate <i class="fa-solid fa-location-arrow"></i></button>
   </header>
  <!-- Fin du header -->
  
  <!-- Section principale -->
  <section class="main">
    
    <!-- Toutes les cartes -->
    
    <div class="cards">
      
      <div class="card">
        <img src="http://www.chemises-chaussures-hommes.com/375-1237-thickbox/chaussures-homme-luxe-richelieu.jpg">
        <div class="card-header">
          <h4 class="title">Black milner shoes</h4>
          <h4 class="price">899$</h4>
        </div>
        <div class="card-body">
          <p>Black milner shoes for suit</p>
        </div>
      </div>
      
      <div class="card">
        <img src="http://www.chemises-chaussures-hommes.com/391-1280/souliers-homme.jpg">
        <div class="card-header">
          <h4 class="title">Herring grey</h4>
          <h4 class="price">699$</h4>
        </div>
        <div class="card-body">
          <p>Grey vintage and elegant shoes</p>
        </div>
      </div>
      
      <div class="card">
        <img src="http://www.chemises-chaussures-hommes.com/368-1304-thickbox/chaussures-luxe-richelieu-homme.jpg">
        <div class="card-header">
          <h4 class="title">Classic black montego</h4>
          <h4 class="price">999$</h4>
        </div>
        <div class="card-body">
          <p>Classic black shoes for suit</p>
        </div>
      </div>
      
     </div>
    <!-- Fin de toutes les cartes -->
    
   
  
  <!-- Pied de page -->
  <footer>
    
  </footer>
  <!-- Fin du pied de page -->
</body>
</html>
